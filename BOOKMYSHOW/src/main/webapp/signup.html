<html lang="en">

    <div class="brand">
        <h1>BOOK MY SHOW</h1>

      <form action="signup" method="post">
        <h1>CREATE ACCOUNT</h1>

      <label for="a">NAME :</label>
      <input type="text" name="name" id="a" placeholder="name">

      <label for="b">EMAIL :</label>
      <input type="text" name="mail" id="b" placeholder="abc@gmail.com">

      <label for="c">PHONE :</label>
      <input type="text" name="phone" id="c" placeholder="phone no">

      <label for="a">PASSWORD :</label>
      <input type="password" name="password" id="a" placeholder="password">

      <label for="a">CONFITM PASSWORD :</label>
      <input type="password" name="confirmpassword" id="a" placeholder="confirm password">

      <button>SIGN UP</button>

      </form>

    </div>
</body>
